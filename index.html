<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Duel Monster</title>     
        <link rel="stylesheet" href="./style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section id="seleccionar-mascota">
            <h1 class="titulo" >Creature Battle</h1>
        
            <h2 class="subtitulo">Selecciona una Criatura: </h2>

        <div id="contenedorTarjetas" class="tarjetas">
                        
        </div>
        
        <button id="boton-mascota">Iniciar Juego</button>        
        </section>  

        <section id="ver-mapa">
            <h2 class="subtitulo" >Recorre el mapa con tu criatura</h2>
            <canvas id="mapa"></canvas>

            <!-- Botones de pc y tactiles  -->
            <div class="controlBotones" >

                <!-- Botones de pc y tactiles MOVER ARRIBA  -->
                <button class="boton"                       
                    ontouchend="detenerMovimiento()" 
                    onmouseup="detenerMovimiento()" 
                    onmousedown="moverArribaCerberus()"
                    ontouchstart="moverArribaCerberus()"
                >⬆</button>


                <div class="botonVerticales" >                  
                
                    <!-- Botones MOVER IZQUIERDA  -->
                    <button class="boton" 
                        ontouchend="detenerMovimiento()"
                        onmouseup="detenerMovimiento()"
                        onmousedown="moverIzqCerberus()"
                        ontouchstart="moverIzqCerberus()"
                    >⬅</button>


                    <!-- Botones MOVER ABAJO  -->
                    <button class="boton" 
                        ontouchend="detenerMovimiento()"
                        onmouseup="detenerMovimiento()"
                        onmousedown="moverAbajoCerberus()"
                        ontouchstart="moverAbajoCerberus()"
                    >⬇</button>

                    <!-- Botones MOVER DERECHA  -->
                    <button class="boton" 
                        ontouchend="detenerMovimiento()"
                        onmouseup="detenerMovimiento()"
                        onmousedown="moverDerCerberus()"
                        ontouchstart="moverDerCerberus()"
                    >➡</button>   
                </div>
                

                     
            </div>
            
        </section>

        <section id="seleccionar-ataque">
            <h1 class="titulo" >Creature Battle</h1>
            <div id="subtitulo-ataques">
                <h2 class="subtitulo">Selecciona tu ataque</h2>

                <div id="contenedorAtaques" class="tarjetas-ataques">
                </div>
            </div>
            
                     

            <div class="ataques">
                <div class="ataques-jugador">
                    <p class="victorias">Victorias
                        <span id="vidas-jugador">0</span>
                    </p>
                    <div class="cuadro-criatura" >
                        <p class="mostrarCriatura">Tu Criatura</p>
                        <span id="imagen-jugador"></span>
                        <p id="mascota-jugador"></p>
                    </div>
                    
                </div>

                <section id="mensajes"> 
                    <p id="vs">VS.</p> 
                    <p id="resultado">
                        <div id="ataques-del-jugador"></div>
                     
                        <div id="ataques-del-enemigo"></div> 
                    </p>                      
                </section> 
                        
                <div class="ataques-oponente">
                    <p class="victorias">Victorias
                        <span id="vidas-oponente">0</span>
                    </p>
                    <div class="cuadro-criatura" >
                        <p class="mostrarCriatura" >Criatura Oponente</p>
                        <span id="imagen-enemigo"></span>
                        <p id="mascota-enemigo"></p>
                    </div>
                    
                </div>           
                              
            </div> 
            <section id="mensajeFinal"> 
                <p id="resultadoFinal"></p>  
                  
            </section> 

            <section id="reiniciar">
                <button id="boton-Reiniciar"> JUGAR OTRA VEZ</button>
            </section>  
        </section> 
        <script src="./js/index.js"></script>            
    </body>
</html>
